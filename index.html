<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="estilo.css">
</head>
<body>
  <main>
    <div class="card">
      <figure class="card__fondo">
        <img src="images/bg-pattern-card.svg" alt="bg-pattern-card">
      </figure>
      <figure class="card__user">
        <img src="images/image-victor.jpg" alt="image-victor">
      </figure>
      <div class="card__info">
        <div class="card__date">
          <h3 class="card__name">Victor Crest</h3>
          <p class="card__age">26</p>
        </div>
        <p class="card__city">London</p>
      </div>
      <div class="card__items">
        <div class="card__reds">
          <h3 class="card__number">80K</h3>
          <p class="card__text">Followers</p>
        </div>
        <div class="card__reds">
          <h3 class="card__number">803K</h3>
          <p class="card__text">Likes</p>
        </div>
        <div class="card__reds">
          <h3 class="card__number">1.4K</h3>
          <p class="card__text">Photos</p>
        </div>
      </div>
    </div>

  </main>

</html>
